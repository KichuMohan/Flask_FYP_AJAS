{% extends "base.html" %}
	
	

{% block content %}

<section class="classify_body">
	<nav class="navbar navbar-expand-sm fixed-top navbar-dark scrolling-navbar">
      <a class="navbar-brand" href="./index.html">AJAS</a>
    </nav>

    <header>
      <section class="classify clas_1">
        <div class="adjust">
          <script
            class="jsbin"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
          ></script>

          <form
            action="http://127.0.0.1/home"
            class="inline form"
            enctype="multipart/form-data"
            method="POST"
          >
            <div class="file-upload">
              <button
                class="file-upload-btn"
                type="button"
                onclick="$('.file-upload-input').trigger( 'click' )"
              >
                Add Image
              </button>

              <div class="image-upload-wrap">
                <input
                  name="file"
                  class="file-upload-input"
                  type="file"
                  onchange=" readURL(this);myFunction()"
                  accept="image/*"
                />
                <div class="drag-text">
                  <h3>Drag and drop a file or select add Image</h3>
                </div>
              </div>

              <div class="file-upload-content">
                <div id="fd" class="fingerprint scanning"></div>
                <img class="file-upload-image" src="#" alt="your image" />
                <div class="image-title-wrap">
                  <button
                    type="button"
                    onclick="removeUpload()"
                    class="remove-image"
                  >
                    Remove <span class="image-title">Uploaded Image</span>
                  </button>
                </div>
              </div>
            </div>
            <button type="submit" class="file-upload-btn" style="width: 90px;margin-left:13px">
              Scan
            </button>
            <a
              href="https://drive.google.com/drive/folders/1M-MkbriZJVU9crUkHe5wv-EOqLSLdh7U?usp=sharing"
              class="file-upload-btn button"
              style="margin-right:8px"
            >
              Sample Dataset
            </a>
          </form>
        </div>
      </section>
    </header>	




</section>

 <script>
    function myFunction() {
      $("div").removeClass("scanning");
    }

    $("button").on("click", function () {
      $("#fd").addClass("scanning");
    });
  </script>

{% endblock %}
